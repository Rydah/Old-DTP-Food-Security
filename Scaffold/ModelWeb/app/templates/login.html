{% extends "base.html" %}
{% import "bootstrap5/form.html" as wtf %}

{% block app_content %}
<div class="card">
    <div class='card-body'>
	<div class='head fs-1 p-3'> Sign In</div>
	<div class='link m-4'>New User? <a href="{{ url_for('register') }}">Click to Register!</a></div>
	<div class="row m-2">
        <div class="col-md-4 m-2">
            {{ wtf.render_form(form)}}
        </div>
    </div>
</div>
</div>
{% endblock %}
